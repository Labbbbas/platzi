<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularies</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <label for="name">
            <span>What is your name?</span>
            <input type="name" id="name" placeholder="Your name" />
          </label>
          <label for="date">
            <span>When is your birthday?</span>
            <input type="date" id="date" />
          </label>
          <label for="time">
            <span>What time is it?</span>
            <input type="time" id="time" />
          </label>
        </form>
      </section>
    </main>
  </body>
</html>
